    <h1> UL events</h1>
    <ul>
        <li>Sphynx</li>
        <li>Maine Coon</li>
        <li>Bristish Shorthair</li>
      </ul>
      <script>
          const ul = document.querySelector('ul');
ul.addEventListener('click', e => {
  const { target } = e;
  if (target.matches('li')) {
    
    alert ('you selected' + target.innerText);
    callback(); // If target is an li, run callback
  }
});

      </script>
